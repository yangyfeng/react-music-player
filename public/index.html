<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <!-- 初始的缩放比例1，缩放到的最大比例1，是否可以手动缩放 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no">
  <meta name="keywords" content="react app music">
  <meta name="description" content="a music player by react build">
  <!-- 使用最高版本ie渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 状态栏风格颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>React Music Player</title>
  <!-- jquery cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- music player jquery plug cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
  <!-- icon font -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_607708_z9o52q1y98.css">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
